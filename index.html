<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-title">
                <h2>Guess App's Mind !</h2>
            </div>
            <div class="card-body">
                <form>
                   .<div>
                    <label for="guessNumber">Guess a number from 1 to 5 :</label>
                    <input type="number" id="guessNumber" min="1" max="5" required>
                   </div>

                   <div class="btn-div">
                       <button type="submit" id="btn">Check result</button>
                   </div>
                </form>

                <div>
                    <p id="game-result"></p>
                    <p id="remaining-chance"></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
